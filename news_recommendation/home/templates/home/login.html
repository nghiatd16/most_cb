{% extends 'base/base_battle.html' %}
{% load static %}
{% block content %}
<!-- BEGIN CONTAINER -->
<div class="page-container">
   <!-- BEGIN CONTENT -->
   <div class="page-content-wrapper">
      <!-- BEGIN CONTENT BODY -->
      <!-- BEGIN PAGE CONTENT BODY -->
      <div class="page-content" style="min-height: 376px;">
         <div class="container-fluid">
            <div class="login">
               <link href="{% static 'code_battle/public/pages/css/login.min.css' %}" rel="stylesheet" type="text/css" />
               <link href="{% static 'code_battle/public/pages/css/login-custom.css' %}" rel="stylesheet" type="text/css" />
               <div class="content">
                  <!-- BEGIN LOGIN FORM -->
                  <form class="login-form" action="" method="post">
                     {% csrf_token %}
                     <h3 class="form-title font-green">Đăng Nhập</h3>
                     {% if login_failed %}
                     <div class="alert alert-danger">
                        <a class="close" data-close="alert"></a>
                        <span>{{message}}</span>
                     </div>
                     {% endif %}
                     <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Tài Khoản</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="on" placeholder="Tài Khoản" name="username" /> 
                     </div>
                     <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Mật Khẩu</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="on" placeholder="Mật Khẩu" name="password" /> 
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn green uppercase">Log In</button>
                     </div>
                  </form>
                  <!-- END LOGIN FORM -->
               </div>
            </div>
         </div>
      </div>
      <!-- END PAGE CONTENT BODY -->
      <!-- END CONTENT BODY -->
   </div>
   <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
{% endblock %}
